<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Frontend</title>
    <meta name="description" content="hw01-frontend">

    <!-- Links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Set background image of the body -->
    <style>
        body {
        background-image: url('https://image.freepik.com/free-photo/hand-laptop-keyboard-with-clean-background-work-home-concept_34939-423.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed; 
        }
    </style> 

    <!-- Our own defined JS files comme here -->
    <script type="text/javascript" src="front.js"></script>
    <!-- toDo : update src for server -->

</head>


<body>

    <div>
        <div class="collapse" id="navbarToggleExternalContent">
          <div class=" p-4">
            <h5 class="text-white h4">Web Programming HW1</h5>
            <span class="text-muted">AmirHossein, Omid</span>
          </div>
        </div>
        <nav class="navbar navbar-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
    </div>


    <!-- Content -->
    <div class="rgba-black-strong py-5 px-4"></div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-10 col-xl-8">

        <!--Accordion wrapper-->
        <div class="accordion md-accordion accordion-5" id="accordionEx5" role="tablist"
            aria-multiselectable="true">

            <!-- Accordion card -->
            <div class="card mb-4">

            <!-- Card header -->
            <div class="card-header p-0 z-depth-1" role="tab" id="heading30">
                <a data-toggle="collapse" data-parent="#accordionEx5" href="#collapse30" aria-expanded="true"
                aria-controls="collapse30">
                <i class="fa fa-calculator fa-2x p-3 mr-4 float-left black-text" aria-hidden="true"></i>
                <h4 class="text-uppercase white-text mb-0 py-3 mt-1">
                    Sum of two numbers
                </h4>
                </a>
            </div>

            <!-- Card body -->
            <div id="collapse30" class="collapse show" role="tabpanel" aria-labelledby="heading30"
                data-parent="#accordionEx5">
                <div class="card-body rgba-black-light white-text z-depth-1">

                    <!-- Sha256 sum form -->
                    <form id="formSum">
                        <div class="form-group">
                            <label for="firstNumber">First number</label>
                            <input type="number" class="form-control" id="firstNumber">
                        </div>

                        <div class="form-group">
                            <label for="secondNumber">Second number</label>
                            <input type="number" class="form-control" id="secondNumber">
                        </div>

                        <div class="form-group" id='resultBox1' style="display: none;">
                            <label for="resultSum">Result (in Sha256)</label>
                            <textarea id="resultSum" class="form-control" rows="1" ></textarea>
                            <p></p>
                        </div>


                        <input type="checkbox" class="form-check-input" id="apiCheck1" checked data-toggle="toggle" data-on="GoLang" data-off="NodeJS" data-onstyle="warning" data-offstyle="dark">
                        <button type="button" class="btn btn-primary" id="submitSum">Calculate</button>
                    </form>

                </div>
            </div>
            </div>
            <!-- /Accordion card -->


            <!-- Accordion card -->
            <div class="card mb-4">

            <!-- Card header -->
            <div class="card-header p-0 z-depth-1" role="tab" id="heading31">
                <a data-toggle="collapse" data-parent="#accordionEx5" href="#collapse31" aria-expanded="true"
                aria-controls="collapse31">
                <i class="fa fa-cog fa-spin fa-2x p-3 mr-4 float-left black-text" aria-hidden="true"></i>
                <h4 class="text-uppercase white-text mb-0 py-3 mt-1">
                    Line of a file
                </h4>
                </a>
            </div>

            <!-- Card body -->
            <div id="collapse31" class="collapse show" role="tabpanel" aria-labelledby="heading31"
                data-parent="#accordionEx5">
                <div class="card-body rgba-black-light white-text z-depth-1">

                    <!-- Get a line of a file form-->
                    <form id="getLine">
                        <div class="form-group">
                            <label for="lineNumber">Line number</label>
                            <input type="number" class="form-control" id="lineNumber" aria-describedby="lineNumberHelp">
                            <small id="lineNumberHelp" class="form-text text-muted">Choose a line between 1-100</small>
                        </div>
                        
                        <div class="form-group mb" id='resultBox2' style="display: none;">
                            <label for="resultLine">Result</label>
                            <textarea id="resultLine" class="form-control" rows="2" ></textarea>
                            <p></p>
                        </div>

                        <input type="checkbox" class="form-check-input" id="apiCheck2" checked data-toggle="toggle" data-on="GoLang" data-off="NodeJS" data-onstyle="warning" data-offstyle="dark">
                        <button type="button" class="btn btn-primary" id="submitGetLine">Get the line</button>

                    </form>

                </div>
            </div>
            </div>
            <!-- /Accordion card -->

        </div>
        <!--/Accordion wrapper-->

        </div>
    </div>
    </div>
    <!-- /Content -->

    <!-- jQuery, bootstrap4-toggle, Popper.js, and Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
   
</body>
</html>
